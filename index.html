<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HackerNews with Vue.js + HN API</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
    <script src="js/vue.min.js"></script>
  </head>
  <body>

    <!-- story component template -->
    <script type="x/template" id="story-template">
      <span class="index">{{index}}.</span>
      <p>
        <a class="title" href="{{href}}" target="_blank">{{title}}</a>
        <span class="domain" v-show="!isJob">
          ({{url | domain}})
        </span>
      </p>
      <p class="subtext">
        <span v-show="!isJob">
          {{score}} points by
          <a v-on="click:$root.openUser(by)">{{by}}</a>
        </span>
        {{time | fromNow}} ago
        <span class="comments-link" v-show="!isJob">
          | <a v-on="click:$root.openComments($data)">comments</a>
        </span>
      </p>
    </script>

    <!-- comment component template -->
    <script type="x/template" id="comment-template">
      <div class="comhead">
        <a v-on="click:$root.openUser(by)">{{by}}</a>
        {{time | fromNow}} ago |
        <a href="https://news.ycombinator.com/item?id={{id}}">link</a>
      </div>
      <div v-html="text"></div>
      <ul class="child-comments" v-if="kids">
        <li v-repeat="comments" v-component="comment"></li>
      </ul>
    </script>

    <!-- main app -->
    <div id="app">

      <!-- loading -->
      <div id="loading" v-show="stories.length === 0">Loading...</div>

      <!-- header -->
      <div id="header">
        <a id="yc" href="http://www.ycombinator.com">
          <img src="https://news.ycombinator.com/y18.gif">
        </a>
        <h1><a href="#1">Hacker News</a></h1>
      </div>

      <!-- stories list -->
      <ul>
        <li v-repeat="stories"
          trackby="id"
          v-component="story"
          class="story"
          v-class="current: highlighted">
        </li>
      </ul>

      <!-- navigation -->
      <div id="nav" v-show="stories.length > 0">
        <a v-if="page > 1" href="#{{page - 1}}">&lt; prev</a>
        <a v-if="page < 4" href="#{{page + 1}}">more...</a>
      </div>

      <!-- comments sidebar -->
      <div class="sidebar comments" v-if="inspectedStory" v-transition>
        <div class="story" v-component="story" v-with="inspectedStory"></div>
        <p v-show="!inspectedComments.length">No comments yet.</p>
        <ul>
          <li class="comment" v-repeat="inspectedComments" v-component="comment"></li>
        </ul>
        <a class="close" v-on="click:inspectedStory = null">&times;</a>
      </div>

      <!-- user sidebar -->
      <div class="sidebar user" v-if="inspectedUser" v-transition>
        <ul>
          <li><span class="label">user:</span> {{inspectedUser.id}}</li>
          <li><span class="label">created:</span> {{inspectedUser.created | fromNow}} ago</li>
          <li><span class="label">karma:</span> {{inspectedUser.karma}}</li>
          <li>
            <span class="label">about:</span>
            <div class="about" v-html="inspectedUser.about"></div>
          </li>
        </ul>
        <p class="links">
          <a href="https://news.ycombinator.com/submitted?id={{inspectedUser.id}}">submissions</a><br>
          <a href="https://news.ycombinator.com/threads?id={{inspectedUser.id}}">comments</a>
        </p>
        <a class="close" v-on="click:inspectedUser = null">&times;</a>
      </div>

    </div>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
